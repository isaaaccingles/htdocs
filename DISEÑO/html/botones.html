<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/botones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="contenedor">
        <button class="boton1"><i class="fa-solid fa-circle-exclamation"></i>Primary</button>
        <button class="boton2"><i class="fa-solid fa-circle-exclamation"></i>Secondary</button>
        <button class="boton3"><i class="fa-solid fa-circle-check"></i>Success</button>
        <button class="boton4"><i class="fa-solid fa-triangle-exclamation"></i>Warning</button>
        <button class="boton5"><i class="fa-solid fa-circle-xmark"></i>Danger</button>
      </div>      
</body>
</html>
