<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci칩n y eliminaci칩n de estilos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .rojo {
            color: red;
        }
    </style>
</head>
<body>
    <p id="parrafo1">Cuando se haga click en los botones se realizar치n asignaciones o eliminaciones de estilos en este p치rrafo</p>
    <input type="button" id="boton1" value="Asignar color rojo">
    <input type="button" id="boton2" value="Eliminar estilo rojo">
    <script>
        $(document).ready(function () {
            $('#boton1').click(function () {
                $('#parrafo1').addClass('rojo');
            });

            $('#boton2').click(function () {
                $('#parrafo1').removeClass('rojo');
            });
        });
    </script>
</body>
</html>
