<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repasos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="encabezado">Encabezado</h1>

    <p id="parrafo1">P치rrafo1</p>
    <p id="parrafo2">P치rrafo2</p>

    <a id="enlace1" href="#">Enlace 1: ventana nueva</a><br>
    <a id="enlace2" href="#">Enlace 2: misma ventana</a><br>

    <input type="button" id="boton1" value="Ocultar P치rrafo 1 y Encabezado">
    <input type="button" id="boton2" value="Ocultar P치rrafo 1">
    <input type="button" id="boton3" value="Ocultar Enlaces">
    <input type="button" id="boton4" value="Ocultar Enlace Ventana nueva">

    <script>
        $(document).ready(function () {
            $('#boton1').click(function () {
                $('#encabezado, #parrafo1').css('display', 'none');
                $('#boton1, #boton2').css('display', 'none');
            });

            $('#boton2').click(function () {
                $('#parrafo1').css('display', 'none');
                $('#boton2').css('display', 'none');
            });

            $('#boton3').click(function () {
                $('#enlace1, #enlace2').css('display', 'none');
                $('#boton3').css('display', 'none');
            });

            $('#boton4').click(function () {
                $('#enlace1').css('display', 'none');
                $('#boton4').css('display', 'none');
            });
        });
    </script>
</body>
</html>
